<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Encriptador de Mensajes</title>
</head>
<body>
    
    <header>
        <img class="logo" src="/imagenes/alura.svg" alt="Alura"> 
    </header>
    <main>
        <section class="entrada">
            <textarea class="text-area" placeholder="Ingrese el texto aqui" spellcheck="false"></textarea>
            <div class="indicaciones">
                <p class="tx-indicaciones">Usa solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Codificar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Decodificar</button>
            </div>
        </section>
        <section class="salida-texto">
            <div class="encriptador">
                <textarea class="mensaje" placeholder="Aca aparecera el texto" readonly></textarea>
                <button class="copiar" id="copiar">Copiar</button>
            </div>
        </section>
    </main>
    
    <script src="encriptar.js"></script>
</body>
</html>
